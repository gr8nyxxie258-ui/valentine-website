<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>❤️ Achievement Unlocked</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #f6bbcf;
  font-family: 'Inter', sans-serif;
  overflow: hidden;
}

/* === ACHIEVEMENT POPUP === */
.achievement {
  position: fixed;
  top: 20px;
  right: -420px;
  width: 360px;
  z-index: 50;
  animation: slideIn 0.9s cubic-bezier(.25,.8,.25,1) forwards;
  animation-delay: 0.4s;
}
.achievement img {
  width: 100%;
  image-rendering: pixelated;
}
@keyframes slideIn { to { right: 24px; } }

/* === SCROLLING GALLERIES === */
.gallery {
  position: fixed;
  top: 0;
  width: 20vw; 
  max-width: 320px; 
  min-width: 100px; 
  height: 100vh;
  overflow: hidden;
  z-index: 5;
  padding: 2vw; 
  box-sizing: border-box;
}

.left { left: 0; }
.right { right: 0; }

.track {
  display: flex;
  flex-direction: column;
}
.left .track { animation: scrollUp 14s linear infinite; }
.right .track { animation: scrollDown 14s linear infinite; }

.frame {
  width: 100%;
  height: 0;
  padding-bottom: 100%;
  border: 0.8vw solid  #f45468;
  background: #ffc2cb;
  display: flex;
  align-items: center;
  justify-content: center;
  box-sizing: border-box;
  overflow: hidden;
}

.frame img {
  width: 90%;
  height: 90%;
  object-fit: cover;
}

@keyframes scrollUp { to { transform: translateY(-50%); } }
@keyframes scrollDown { from { transform: translateY(-50%); } to { transform: translateY(0); } }

/* === CENTER CONTENT === */
.container {
  position: relative;
  z-index: 10;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

/* HEART BUTTON */
.heart-btn {
  background: none;
  border: none;
  cursor: pointer;
  animation: float 2.5s ease-in-out infinite;
}
.heart-btn img {
  width: 260px;
  image-rendering: pixelated;
}
.heart-btn:active img {
  transform: scale(0.7) rotate(-8deg);
  filter: drop-shadow(0 0 30px hotpink);
}
.hit { animation: hitShake 0.25s; }
@keyframes hitShake { 0% { transform: scale(1); } 25% { transform: scale(1.2) rotate(-6deg); } 50% { transform: scale(0.85) rotate(6deg); } 100% { transform: scale(1); } }
@keyframes float { 50% { transform: translateY(-12px); } }

/* MESSAGE */
.message {
  display: none;
  margin-top: 24px;
  font-family: 'Press Start 2P', monospace;
  font-size: 14px;
  color: #e3252f;
  animation: popIn 0.6s ease forwards;
  text-align: center;
}
@keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

/* CONFETTI */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  animation: fall 2.5s linear forwards;
  z-index: 999;
}
@keyframes fall { to { transform: translateY(110vh) rotate(720deg); opacity: 0; } }

/* FLOATING VALENTINE PNGS */
.floating-lab {
  position: fixed;
  width: 80px;
  height: 80px;
  animation: floatLab 8s linear infinite;
  z-index: 8;
  pointer-events: none;
  image-rendering: pixelated;
}
@keyframes floatLab { 0% { transform: translateY(0) translateX(0); } 25% { transform: translateY(10px) translateX(10px); } 50% { transform: translateY(0) translateX(20px); } 75% { transform: translateY(-10px) translateX(10px); } 100% { transform: translateY(0) translateX(0); } }

/* MOBILE ADJUSTMENTS */
@media only screen and (max-width: 600px) {
  .gallery { width: 25vw; padding: 2vw; }
  .frame img { width: 95%; height: 95%; }
  .heart-btn img { width: 50vw; }
}
</style>
</head>

<body>

<!-- ACHIEVEMENT -->
<div class="achievement"><img src="achievement.png"></div>

<!-- LEFT GALLERY -->
<div class="gallery left">
  <div class="track">
    <div class="frame"><img src="photo1.jpg"></div>
    <div class="frame"><img src="photo2.jpg"></div>
    <div class="frame"><img src="photo3.jpg"></div>
    <div class="frame"><img src="photo4.jpg"></div>
    <div class="frame"><img src="photo5.jpg"></div>
    <div class="frame"><img src="photo6.jpg"></div>
  </div>
</div>

<!-- RIGHT GALLERY -->
<div class="gallery right">
  <div class="track">
    <div class="frame"><img src="photo8.jpg"></div>
    <div class="frame"><img src="photo9.jpg"></div>
    <div class="frame"><img src="photo10.jpg"></div>
    <div class="frame"><img src="photo11.jpg"></div>
    <div class="frame"><img src="photo12.jpg"></div>
  </div>
</div>

<!-- CENTER HEART -->
<div class="container">
  <button class="heart-btn" id="heartBtn"><img src="heart.png"></button>
  <div class="message" id="message">
    You must be obsidian,<br><br>
    because you make my defenses weak!! <br><br>
    (doesn’t mean you make me omega btw.)
  </div>
</div>

<!-- FLOATING VALENTINE PNGS -->
<img src="labyu.png" class="floating-lab" style="top: 10vh; left: 15vw;">
<img src="labyu7.png" class="floating-lab" style="top: 30vh; left: 70vw;">
<img src="labyu2.png" class="floating-lab" style="top: 60vh; left: 25vw;">
<img src="labyu3.png" class="floating-lab" style="top: 80vh; left: 55vw;">
<img src="labyu4.png" class="floating-lab" style="top: 20vh; left: 40vw;">
<img src="labyu5.png" class="floating-lab" style="top: 50vh; left: 80vw;">
<img src="labyu6.png" class="floating-lab" style="top: 70vh; left: 5vw;">

<!-- AUDIO -->
<audio id="achievementSound" src="achievement.mp3"></audio>
<audio id="hitSound" src="hit.mp3"></audio>
<audio id="totemSound" src="totempop.m4a"></audio>

<script>
let hits = 0;
let unlockedAudio = false;

const heart = document.getElementById("heartBtn");
const msg = document.getElementById("message");
const hitSound = document.getElementById("hitSound");
const totemSound = document.getElementById("totemSound");
const achSound = document.getElementById("achievementSound");

heart.addEventListener("click", () => {
  if (!unlockedAudio) {
    achSound.play().catch(()=>{});
    unlockedAudio = true;
  }

  hits++;
  hitSound.currentTime = 0;
  hitSound.play();

  heart.classList.add("hit");
  setTimeout(()=>heart.classList.remove("hit"),250);

  if (hits === 4) {
    heart.style.display = "none";
    totemSound.play();
    msg.style.display = "block";
    confetti();
  }
});

function confetti() {
  for (let i = 0; i < 45; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random()*100 + "vw";
    c.style.background = ["#ff6fae","#ffd700","#90ee90","#ffc0cb"][Math.floor(Math.random()*4)];
    c.style.animationDuration = 2 + Math.random()*1.5 + "s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</body>
</html>
